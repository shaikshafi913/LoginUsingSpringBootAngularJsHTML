<!DOCTYPE html>
<html ng-app="registerModule">
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    
<script src="angular.min.js"></script>
<script src="angular-route.js"></script>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="Registerformjs.js"></script>

   <link rel="stylesheet" type="text/css" href="Loginformcss.css">
   <link rel="stylesheet" type="text/css" href="style.css">
    </head>

  <body>

  <div class="login" ng-controller="studentregisterform">
  <h2>Log In</h2>
  <fieldset>
    <input type="UserName" placeholder="UserName"  ng-model="credentials.username"/>
  	<input type="password" placeholder="Password" ng-model="credentials.password"/>
<!--   	<label ng-bind="error" ng-if="true"></label> -->
  </fieldset>
  <button type="submit"  ng-click="login()">Log In</button>
  <div class="utilities">
    <a href="#">Forgot Password?</a>
    <a href="Registerform.html">Sign Up &rarr;</a>
  </div>
 
</div>
</body>
</html>
